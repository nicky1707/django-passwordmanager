{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}
{% include 'sidebar.html' %}

<!-- large screen -->
<div class="col-lg-10 offset-lg-2 col-md-9 offset-md-3 col-10 offset-1" >
    <div class="col-lg-6 offset-lg-3 col-12justify-content-between card-body " style="margin-top: 3.8rem; padding-top:2rem;">
        <div class="d-flex flex-column form-control" style="padding-top:2rem;">
            <div class="col-8 offset-2 avatar avatar--large active d-flex align-items-center flex-column ">
                <img src="{{request.user.avatar.url}}" alt="">
                <p class="mt-1" style="margin-bottom: -1px; font-size:22px">{{request.user.name}}</p>
                <small class="text-muted">{{request.user.email}}</small>
            </div>
        </div>

        <div class="mt-3 p-3 card-body form-control">
            <div class="mb-3">
                <a class="text-dark" href="{% url 'update-user' request.user.id %}"> <i class="fa fa-user-pen text-muted pe-2"></i> Update Account  </a>
            </div>
            <div class="mb-3">
                <a class="text-dark" href="{% url 'settings' %}"> <i class="fa-solid fa-user-gear text-muted pe-2"></i>Account Settings</a>
            </div>
            <div class="mb-3">
                <a class="text-dark" href="https://github.com/nicky1707/django-password-manager"> <i class="fa-solid fa-circle-info text-muted pe-2"></i> Help</a>
            </div>
            <div class="mb-3">
                <a class="text-danger" href="{% url 'logout' %}"> <i class="fa-solid fa-right-from-bracket pe-2"></i> logout</a>
            </div>
        </div>
    </div>

</div>
