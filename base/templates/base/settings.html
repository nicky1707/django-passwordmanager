{% extends 'base.html' %}
{% block content %} 
{% include 'navbar.html' %}
{% include 'sidebar.html' %}

<!------------------- ////////////////// large screen ////////////----------------------------------->

<div class="col-lg-10 offset-lg-2 col-md-9 offset-md-3 col-10 offset-2 d-none d-sm-block" >
    <div class="col-lg-6 offset-lg-3 justify-content-center d-none d-sm-block card-body " style="margin-top: 3rem; padding-top:2rem;">
        <div class="d-flex flex-column" style="margin-top:4rem; padding-top:1rem;">
            <div class="col-8 offset-2 avatar avatar--large active d-flex align-items-center flex-column ">
                <img src="{{request.user.avatar.url}}" alt="">
                <div class="d-flex flex-column text-center">
                    <p class="" style="margin-bottom: -1px; font-size:22px">{{request.user.name}}</p>
                    <small class="text-muted">{{request.user.email}}</small>
                </div>
            </div>  
        </div>
        <div class="mt-3 p-3 card d-flex flex-row align-items-center" >
            <div>
                <a class="text-danger" href="{% url 'delete-user' request.user.id %}"> <i class="fa-solid fa-user-xmark pe-2"></i> Delete my account</a>
            </div>  
        </div>
    </div>
</div>


<!------------------- ////////////////// Mobile screen ////////////----------------------------------->

<div class="d-block d-sm-none col-12">
    <div class="d-flex flex-column" style="margin-top:2rem; padding-top:2rem;">
        <div class="d-flex mt-3 ms-3 fs-5" >
            <div><a href="{{request.META.HTTP_REFERER}}"><i class="fa-solid fa-arrow-left text-muted"></i></a></div>
        </div>
        <div class="col-8 offset-2 avatar avatar--small active d-flex align-items-center flex-column ">
            <img src="{{request.user.avatar.url}}" alt="">
            <div class="d-flex flex-column text-center">
                <p class="" style="margin-bottom: -1px; font-size:22px">{{request.user.name}}</p>
                <small class="text-muted">{{request.user.email}}</small>
            </div>
        </div>  
    </div>
    <div class="mt-3 p-3 card">
        <div class="">
            <a class="text-danger" href="{% url 'delete-user' request.user.id %}" ><i class="fa-solid text-muted fa-user-xmark pe-3"></i> Delete my account</a>
        </div>  
    </div>

    <div class="mt-3 text-center">
        <small class="text-muted" style="font-size: 10px;">version Beta 1.1</small>
    </div>
</div>



{% include 'footer-navbar.html' %}
{% endblock %}
